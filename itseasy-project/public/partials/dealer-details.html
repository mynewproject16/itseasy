<form class="job_form" ng-submit="formSubmitted('dealer')">
  <div class="row">
    <div class="col-xs-12 col-md-3">
      <div class="form-group">
        <label>Dealership Name</label>
        <input type="text" class="form-control" ng-model="current_dealer.name" tabindex="1" />
      </div>
      <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" ng-model="current_dealer.first_name" tabindex="5" />
      </div>
      <div class="form-group">
        <label>Address 1</label>
        <input type="text" class="form-control" ng-model="current_dealer.address1" tabindex="9"/>
      </div>
      <div class="form-group">
        <label>city</label>
        <input type="text" class="form-control" ng-model="current_dealer.city" tabindex="13"/>
      </div>
    </div>
    <!--SECOND ROW-->
    <div class="col-xs-12 col-md-3">
      <div class="form-group">
        <label>Work phone</label>
        <input type="text" class="form-control" ng-model="current_dealer.work_phone" ui-mask="(999) 999-9999" tabindex="2"/>
      </div>
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" class="form-control" ng-model="current_dealer.middle_name" tabindex="6"/>
      </div>
      <div class="form-group">
        <label>Address 2</label>
        <input type="text" class="form-control" ng-model="current_dealer.address2" tabindex="10"/>
      </div>
      <div class="form-group">
        <label>State</label>
        <select class="form-control" ng-init="current_dealer.state" ng-model="current_dealer.state" >
          <option value="AL">AL</option>
          <option value="AK">AK</option>
          <option value="AR">AR</option>
          <option value="AZ">AZ</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DC">DC</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="IA">IA</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="MA">MA</option>
          <option value="MD">MD</option>
          <option value="ME">ME</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MO">MO</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="NC">NC</option>
          <option value="NE">NE</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NV">NV</option>
          <option value="NY">NY</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WI">WI</option>
          <option value="WV">WV</option>
          <option value="WY">WY</option>
        </select>
      </div>
    </div>
    <!--THIRD ROW-->
    <div class="col-xs-12 col-md-3">
      <div class="form-group">
        <label>Work phone extension</label>
        <input type="text" class="form-control" ng-model="current_dealer.work_phone_ext" tabindex="3"/>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" ng-model="current_dealer.last_name" tabindex="7"/>
      </div>
      <div class="form-group">
        <label>Fax Number</label>
        <input type="text" class="form-control" ng-model="current_dealer.fax_number" tabindex="11"/>
      </div>
      <div class="form-group">
        <label>zip</label>
        <input type="text" class="form-control" ng-model="current_dealer.zip" tabindex="14"/>
      </div>
    </div>
    <!--FOURTH ROW-->
    <div class="col-xs-12 col-md-3">
      <div class="form-group">
        <label>corp code</label>
        <input type="text" class="form-control" ng-model="current_dealer.corp_code" tabindex="4"/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="current_dealer.email" tabindex="8"/>
      </div>
      <div class="form-group">
        <label>dmv id number</label>
        <input type="text" class="form-control" ng-model="current_dealer.dmv_id" tabindex="12"/>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="text-center">
    <button type="submit" class="btn_red">Save</button>
  </div>
</form>
